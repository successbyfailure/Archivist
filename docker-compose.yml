version: '3.9'
services:
  archivist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archivist
    ports:
      - "8000:8000"
    env_file:
      - example.env
      - .env
    volumes:
      - ./data:/data
      - ./logs:/logs
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
